name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          include-prerelease: true

      - run: dotnet tool restore
      - run: dotnet paket restore
      - run: dotnet pack src/FsJs/FsJs.fsproj --configuration Release
      - run: dotnet nuget push src/FsJs/bin/Release/*.nupkg --skip-duplicate --source https://api.nuget.org/v3/index.json
